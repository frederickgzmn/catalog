<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In – Catalog</title>
    <meta name="description" content="Log in to access exclusive catalog items and member pricing." />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <div class="login-page min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="login-card">

            <div class="login-card__logo">✦ Catalog</div>
            <p class="login-card__sub">Sign in to unlock members-only items &amp; pricing</p>

            <form id="login-form" novalidate>

                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" autocomplete="username" placeholder="yourname"
                        required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password"
                        placeholder="••••••••" required />
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>

                <div id="login-msg" class="msg" role="alert"></div>

            </form>

            <div class="login-card__footer">
                <a href="index.html">← Back to Catalog</a>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
